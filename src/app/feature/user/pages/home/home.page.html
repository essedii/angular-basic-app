<app-navbar
    [isMobile]="(isMobile$ | async) || false"
    [isPostPage]="false">
</app-navbar>
<div [ngStyle]="!isMobile?{'padding-top': '66px'}  : {'padding-top': '41px'}" class="d-flex flex-column justify-content-center mx-auto">
    <div class="my-2 mx-auto" *ngFor="let post of posts">
        <app-card class="clickable" [post]="post"></app-card>
    </div>
</div>
