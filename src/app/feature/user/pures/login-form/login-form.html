<div class="container">
    <h3>Login</h3>
    <form [formGroup]="loginForm">
        <div class="form-group d-flex flex-column">
                <input class="my-1 form-control" type="text" placeholder="email" formControlName="email">
                <input class="my-1 form-control" type="password" placeholder="password" formControlName="password">
                <button type="button" (click)="submitCredentials(loginForm.value)" class="my-1 btn btn-primary">Login</button>
        </div>
    </form>
</div>
